<button *ngIf="isAdministrator else home" mat-mini-fab  (click)="goToAdmin()" color="accent" class="home-button">
  <mat-icon >settings</mat-icon>
</button>
<ng-template #home>
    <button mat-mini-fab (click)="goToHome()" color="accent" class="home-button">
      <mat-icon >home</mat-icon>
    </button>
</ng-template>
