<mat-card class="card" *ngIf="product.items && product.items.length">
  <div class="header-text">
    <mat-card-title >
        {{ product.name }}
    </mat-card-title>
  </div>

  <app-product-carousel-preview *ngIf="product.flickrAlbumId" [albumId]="product.flickrAlbumId" [itemId]="product.pieDetailId"></app-product-carousel-preview>
  <div class="footer">
    <mat-card-content>
      <p> {{ product.shortDescription }} </p>
    </mat-card-content>
    <mat-card-subtitle>{{ product.ingredients }}</mat-card-subtitle>
  </div>
  <mat-card-actions>
    <button mat-raised-button (click)="chooseProduct()" color="primary">Opciones</button>
  </mat-card-actions>
  <app-fb-share [url]="'/PieDetail/Details/' + product.pieDetailId" [showShare]="true"></app-fb-share>
</mat-card>
