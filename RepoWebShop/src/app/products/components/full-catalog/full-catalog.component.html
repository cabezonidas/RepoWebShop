<section *ngIf="items && items.length">

  <div class="container" >
    <h1>Catálogo Completo</h1>

    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
        autocorrect="off" spellcheck="off" autocapitalize="off" autocomplete="off"
      >
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>
          <h2>Todos los productos</h2>
        </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <h3>{{ element.displayName }}</h3>
            <div>{{ element.displayDescription }}</div>
            <div>Porciones: {{ element.portions }} Elaboración: {{ element.preparationTime}} hs</div>
            <app-soonest-pickup [soonestPickup]="element.estimation"></app-soonest-pickup>
          </div>
        </td>
      </ng-container>
            
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <app-price-comparison [price]="element.price" [priceInStore]="element.priceInStore"></app-price-comparison>
          <div class='buyButton'>
            <button mat-raised-button (click)="addToCart(element.productId)" color="primary" >Comprar</button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    
  </div>
</section>
