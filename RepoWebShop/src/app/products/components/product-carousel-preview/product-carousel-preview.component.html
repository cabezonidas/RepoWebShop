<div *ngIf="album$" >
  <div class="carousel" id="{{ albumId }}">
    <div *ngFor="let thumbnail of thumbnails; let i = index">
      <div class="carousel-item">
        <img src="{{ thumbnail }}" />
      </div>
    </div>
  </div>
</div>
