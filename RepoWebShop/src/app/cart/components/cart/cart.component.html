<div class="form-container">
    <mat-card>
      <mat-card-header>
        <a routerLink="/login">Volver</a>
      </mat-card-header>
      <mat-card-title>
        <div class='logo'>
          <img src='../../../../assets/images/logoRepo.PNG'>
        </div>
      </mat-card-title>
      <app-totals></app-totals>
      <mat-vertical-stepper linear #stepper>
        <mat-step >
          <ng-template matStepLabel>Código Promocional</ng-template>
          <app-discount></app-discount>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Entrega</ng-template>
          <app-pickup-options-shell></app-pickup-options-shell>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Envío</ng-template>
          <app-delivery (next)="_onNext()"></app-delivery>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Comentarios</ng-template>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Resumen</ng-template>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Facturación</ng-template>
        </mat-step>
        <mat-step >
          <ng-template matStepLabel>Pago</ng-template>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card>
  </div>
