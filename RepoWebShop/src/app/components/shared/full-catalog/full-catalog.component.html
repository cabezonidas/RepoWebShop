<section>

  <div *ngIf="products$">
    <h1>Catálogo Completo</h1>

    <!-- <mat-form-field >
    </mat-form-field> -->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">

    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <h5>{{ element.displayName }}</h5>
            <div>{{ element.displayDescription }}</div>
            <div>Porciones: {{ element.portions }}</div>
            <div>Elaboración: {{ element.preparationTime}} hs</div>
            <app-soonest-pickup></app-soonest-pickup>
          </div>
        </td>
      </ng-container>
            
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <app-price-comparison [price]="element.price" [priceInStore]="element.priceInStore"></app-price-comparison>
          <div class='buyButton'>
            <button mat-raised-button (click)="addToCart(element.productId)" color="primary" >Comprar</button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    
  </div>
</section>
