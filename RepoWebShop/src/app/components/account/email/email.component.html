<div class="form-container">
  <mat-card>
    <mat-card-header>
      <a routerLink="/login" id="goback">Volver</a>
    </mat-card-header>
    <mat-card-title>
      <div class='logo'>
        <img src='../../../../assets/images/logoRepo.PNG'>
      </div>
      Inicio con email
    </mat-card-title>
    <mat-card-content>

      <form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div>
          <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
        </div>
        <button mat-raised-button type="submit" [disabled]="!rForm.valid" color="primary">Iniciar</button>
        
      </form>
      <mat-card-footer>
        <a routerLink="/signup" routerLinkActive="active">¿No tenés cuenta? <strong>¡Create una acá!</strong></a>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</div>
