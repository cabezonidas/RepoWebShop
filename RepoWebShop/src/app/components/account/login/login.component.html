<div class="form-container">
  <img src="../../../../assets/images/lock.svg" id="lock">

  <span class="error" *ngIf="error">{{ error }}</span>

  <button (click)="loginFb()" id="fb">Iniciar con Facebook</button><br>
  <button (click)="loginGoogle()" id="google">Iniciar con Google</button>
  <button routerLink="/login-email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">¿No tenés? <strong>¡Create una acá!</strong></a>
</div>
