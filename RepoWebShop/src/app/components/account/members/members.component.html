<div class="form-container" *ngIf="user">
  <mat-card>
    <mat-card-title [@fallIn]="state">
      Hey {{ user.firstName }}!
    </mat-card-title>
    <mat-card-content [@moveInLeft]="state">
      <button mat-raised-button (click)="logout()" class="basic-btn">Logout</button>
    </mat-card-content>
  </mat-card>
</div>
