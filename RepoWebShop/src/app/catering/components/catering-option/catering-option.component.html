<mat-card class="card">
  <div class='content'>
    <div class="header">
      <h3 class="suggested" *ngIf="catering.isGeneric">
        Â¡Recomendado!
      </h3>
      <p class="customerCall" *ngIf="!catering.isGeneric">
        Elegido por nuestros clientes
      </p>
      <p>{{ catering.title }}</p>
      <p>{{ catering.description }}</p>
    </div>
    <mat-card-content>
      <div class="item" *ngFor="let item of catering.items">
        {{ item.itemCount }} {{ item.item.displayName }}
      </div>
    </mat-card-content>
    <app-total [price]="catering.price" [priceInStore]="catering.priceInStore"></app-total>

    <mat-card-actions>
      <div></div>
      <button mat-raised-button color="primary" (tap)="addCatering.emit(catering.lunchId)">Comprar</button>
      <button mat-raised-button >Modificar</button>
    </mat-card-actions>
    <app-soonest-pickup [soonestPickup]="soonestPickup(catering.estimation)"></app-soonest-pickup>
    <div class="footer">
      <p *ngIf="catering.attendants && catering.eventDuration">
        Sugerido para hasta {{ catering.attendants }} comensales, considerando unas {{ catering.eventDuration }} horas de evento
      </p>
    </div>
  </div>
</mat-card>
