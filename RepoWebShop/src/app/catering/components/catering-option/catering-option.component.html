<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ catering.title }}</mat-card-title>
    <mat-card-subtitle>{{ catering.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-nav-list>
          <a mat-list-item *ngFor="let item of catering.items">
              {{ item.itemCount }} {{ item.item.displayName }}
          </a>
      </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
