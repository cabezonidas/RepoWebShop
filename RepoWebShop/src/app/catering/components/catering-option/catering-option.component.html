<mat-card class="card">
  <div class='content'>
    <div class="header">
      <h3>{{ catering.title }}</h3>
      <h3 class="suggested" *ngIf="catering.isGeneric">
        Â¡Recomendado!
      </h3>
      <h4>{{ catering.description }}</h4>
    </div>
    <mat-card-content>
      <div class="item" *ngFor="let item of catering.items">
          {{ item.itemCount }} {{ item.item.displayName }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Comprar</button>
      <button mat-raised-button color="accent">Modificar</button>
    </mat-card-actions>
  </div>
</mat-card>
