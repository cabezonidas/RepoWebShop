<mat-list>
    <mat-list-item *ngFor="let catItem of items">
      <h4 mat-line color="primary">{{catItem.itemCount}}x {{catItem.item.displayName}}</h4>
      <p mat-line> {{catItem.item.displayDescription}} </p>
      <app-product-subtotal  mat-line [amount]="catItem.itemCount" [priceInStore]="catItem.item.priceInStore" [price]="catItem.item.price">
      </app-product-subtotal>
      <div mat-line class="incrementer">
        <span>Cantidad: </span>
        <button mat-icon-button color="primary" (click)="Decrement.emit(catItem.item)"><i class="material-icons">arrow_left</i></button>
        <span>{{catItem.itemCount}}</span>
        <button mat-icon-button color="primary" (click)="Increment.emit(catItem.item)"><i class="material-icons">arrow_right</i></button>
      </div>
    </mat-list-item>
  </mat-list>
