<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar producto">
</mat-form-field>

<div *ngIf="!items.length">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  <tr class='header' mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class='data' mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
  </ng-container>
  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </td>
  </ng-container>
  
</table>
<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
