<mat-list *ngIf="catering">
    <mat-list-item *ngFor="let item of catering.items">
      <h4 mat-line color="primary">{{item.itemCount}}x {{item.item.displayName}} ({{item.item.preparationTime}} hs)</h4>
      <p mat-line> {{item.item.displayDescription}} </p>
      <app-product-subtotal  mat-line [amount]="item.itemCount" [priceInStore]="item.item.priceInStore" [price]="item.item.price">
      </app-product-subtotal>
      <div mat-line class="incrementer">
        <span>Cantidad: </span>
        <button mat-icon-button color="primary" (tap)="onDecrement(item.item.productId)"><i class="material-icons">arrow_left</i></button>
        <span>{{item.itemCount}}</span>
        <button mat-icon-button color="primary" (tap)="onIncrement(item.item.productId)"><i class="material-icons">arrow_right</i></button>
      </div>
    </mat-list-item>
  </mat-list>
  <app-total [price]="subtotal" [priceInStore]="subtotalInStore"></app-total>
