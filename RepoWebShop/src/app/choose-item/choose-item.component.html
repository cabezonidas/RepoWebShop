<table>
  <tr *ngFor="let item of items$">
    <td class="description">
      <div>{{ item.flavour }} {{ item.sizeDescription }}</div>
      <div>Porciones: {{ item.portions }}</div>
      <div [innerHTML]="item.pickUpAsHtml"></div>
    </td>
    <td class="nuyButton"><button mat-raised-button >Comprar</button></td>
  </tr>
</table>
