<div id="container">
  <mat-sidenav-container class="left-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <mat-card>
        <mat-card-title color="primary">De las Artes</mat-card-title>
      </mat-card>
      <mat-nav-list>
          <a mat-list-item (tap)="close('toggle button')" routerLink='/profile'>
            <mat-icon matListIcon>person</mat-icon>
            Perfil
          </a>
          <a mat-list-item (tap)="close('toggle button')" routerLink='/products'>
            <mat-icon matListIcon>cake</mat-icon>
            Destacados
          </a>
          <a mat-list-item (tap)="close('toggle button')" routerLink='/new-catering'>
            <mat-icon matListIcon>person</mat-icon>
            Arm√° tu Catering
          </a>
          <a mat-list-item (tap)="close('toggle button')" routerLink='/catering-options'>
            <mat-icon matListIcon>person</mat-icon>
            Opciones de Catering
          </a>
          <a mat-list-item (tap)="close('toggle button')" routerLink='/cart'>
            <mat-icon matListIcon>shopping_cart</mat-icon>
            Carrito
          </a>
      </mat-nav-list>
      <button mat-raised-button (click)="close('toggle button')" color="primary" class='closeButton'>Cerrar</button>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <div >
        <mat-toolbar color="primary" role="heading" class='navbar-fixed'>
          <mat-toolbar-row>
            <mat-icon class="icon" (click)="sidenav.open()">menu</mat-icon>
            <span>De las Artes</span>
            <mat-icon matBadge="1" matBadgeColor="accent">shopping_cart</mat-icon>
            <span class="spacer"></span>
            <span >Link</span>
          </mat-toolbar-row>
        </mat-toolbar>
        <div id="content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container> 
</div>
